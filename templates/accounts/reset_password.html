{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2>Reset Password / استعادة كلمة المرور</h2>
    <p style="color:#666;">Enter your email address, and we'll send you a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required class="form-control" style="width:100%; padding:10px;">
        </div>
        <button type="submit" class="btn-primary">Send Reset Link</button>
    </form>
</div>
{% endblock %}
